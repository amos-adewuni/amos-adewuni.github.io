    <main>
      <h1>Products</h1>
      <div id="products"></div>

      <h1>Shopping Cart</h1>
      <div id="cart"></div>
      <button onclick="beginCheckout()">Begin Checkout</button>

      <script>
        window.dataLayer = window.dataLayer || [];

        const products = [
          {
            id: 1,
            name: "Google Analytics for Beginners: Unlocking Web Insights",
            price: 10,
            image: "images/ga_beginners.jpg",
          },
          {
            id: 2,
            name: "Google Analytics Advanced Guide: From Data to Actionable Insights",
            price: 20,
            image: "images/ga_advanced.jpg",
          },
          {
            id: 3,
            name: "The Beginner's Guide to Google Tag Manager",
            price: 30,
            image: "images/gtm_beginners.jpg",
          },
        ];

        const cart = [];

        function displayProducts() {
          const productsDiv = document.getElementById("products");
          products.forEach((product) => {
            const productDiv = document.createElement("div");
            productDiv.className = "product";
            productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>Price: $${product.price}</p>
                    <button onclick="viewItem(${product.id})">View Item</button>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
            productsDiv.appendChild(productDiv);
          });
        }

        function viewItem(productId) {
          const product = products.find((p) => p.id === productId);
          dataLayer.push({
            event: "view_item",
            ecommerce: {
              items: [product],
            },
          });
        }

        function addToCart(productId) {
          const product = products.find((p) => p.id === productId);
          cart.push(product);
          dataLayer.push({
            event: "add_to_cart",
            ecommerce: {
              items: [product],
            },
          });
          displayCart();
        }

        function removeFromCart(index) {
          const product = cart[index];
          cart.splice(index, 1);
          dataLayer.push({
            event: "remove_from_cart",
            ecommerce: {
              items: [product],
            },
          });
          displayCart();
        }

        function displayCart() {
          const cartDiv = document.getElementById("cart");
          cartDiv.innerHTML = "";
          cart.forEach((item, index) => {
            const cartItemDiv = document.createElement("div");
            cartItemDiv.className = "cart-item";
            cartItemDiv.innerHTML = `
                    <p>${item.name} - $${item.price}</p>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
            cartDiv.appendChild(cartItemDiv);
          });
        }

        function beginCheckout() {
          dataLayer.push({
            event: "begin_checkout",
            ecommerce: {
              items: cart,
            },
          });
          dataLayer.push({
            event: "add_payment_info",
            ecommerce: {
              items: cart,
            },
          });
          dataLayer.push({
            event: "add_shipping_info",
            ecommerce: {
              items: cart,
            },
          });
          dataLayer.push({
            event: "purchase",
            ecommerce: {
              items: cart,
            },
          });
          alert("Checkout process completed!");
        }

        displayProducts();
      </script>
