<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-WVKK2DQD");
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-WVKK2DQD"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <h1>Checkout</h1>
    <div id="checkout-summary">
      <h2>Order Summary</h2>
      <p><strong>Book:</strong> <span id="book-title"></span></p>
      <p><strong>Price:</strong> $<span id="book-price"></span></p>
      <p><strong>Quantity:</strong> 1</p>
      <p><strong>Total:</strong> $<span id="total-price"></span></p>
      <button id="complete-order" onclick="completeOrder()">
        Complete Order
      </button>
    </div>

    <script>
      // Retrieve product data from URL parameters
      const params = new URLSearchParams(window.location.search);
      const bookTitle = params.get("title");
      const bookPrice = params.get("price");

      // Display the product details on the checkout page
      document.getElementById("book-title").innerText = bookTitle;
      document.getElementById("book-price").innerText = bookPrice;
      document.getElementById("total-price").innerText = bookPrice;

      // Handle the "Complete Order" action
      function completeOrder() {
        alert("Order completed successfully!");
        // Optional: You can add a redirect to a thank-you page or reset the page.
      }
    </script>
  </body>
</html>
